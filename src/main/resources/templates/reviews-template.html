<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> List of All available Reviews</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">

</head>
<body>

	<header>
		<h1>A List of All Tech Reviews</h1>
	</header>
	
	<main>
			<ul>
				<li th:each="review: ${reviewsModel}"><a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>

			</ul> 
</main>

	<footer>
		<small>&copy; 2020 eReviews site </small>
	</footer>

</body>
</html>
